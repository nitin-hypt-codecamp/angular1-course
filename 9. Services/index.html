<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Angular Service</title>
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body ng-app="ServiceApp">
    <h1>Service Tax Calculator</h1>
    <div ng-controller="ServiceTaxController as servTaxCtrl">
      Amount: <input type="text" ng-model="servTaxCtrl.amount"><br>
      <button type="button" ng-click="servTaxCtrl.calculateTax();">Calculate Tax</button>
      <br><br>
      Tax: {{ servTaxCtrl.tax }}
    </div>

    <div ng-controller="NetInvoiceController as invoiceCtrl">
      <button type="button" ng-click="invoiceCtrl.getInvoice();">Generate Invoice</button>
      <br><br>
      Invoice Amount (including tax): {{ invoiceCtrl.invoiceAmount }}
    </div>

  </body>
</html>
